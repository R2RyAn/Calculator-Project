<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

<section>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">‚Üê</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>
        </div>
    </div>
</section>  
<section>
    <div class="color">
        <div onclick="clsw(normal)" id="normal" class="btns2"></div>
        <div onclick="clsw(red)" id="red" class="btns2"></div>
        <div onclick="clsw(orange)" id="orange" class="btns2"></div>
        <div onclick="clsw(green)" id="green" class="btns2"></div>
        <div onclick="clsw(black)" id="black" class="btns2"></div>
    </div>
</section>
<footer class="foot">Made by Rayan Al Dajani </footer>
    
    <script src="js.js"></script>
</body>
</html>
